<ion-header padding>
  <ion-row>
    <ion-col col-4>
      <button ion-button clear float-start>
        <ion-icon color="primary" name="md-menu"></ion-icon>
      </button>
    </ion-col>
    <ion-col text-center col-4>
      <img width="60rem" src="assets/imgs/icon.png">
    </ion-col>
    <ion-col col-4>
      <button ion-button clear float-end>
        <ion-icon color="primary" name="md-settings"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-header>

<ion-content>
  <ion-row [ngStyle]="{'padding':'2rem'}">
    <ion-col text-center col-6 padding>
      <button ion-button clear color="primary" col-12 [navPush]="map">
        <ion-icon name="md-paper-plane"></ion-icon>
      </button>
      <p>Iniciar</p>
    </ion-col>
    <ion-col text-center col-6 padding>
      <button ion-button clear col-12>
        <ion-icon name="md-time"></ion-icon>
      </button>
      <p>Hist√≥rico</p>
    </ion-col>
    <ion-col text-center col-6 padding>
      <button ion-button clear col-12>
        <ion-icon name="md-stopwatch"></ion-icon>
      </button>
      <p>Programar Entrega</p>
    </ion-col>
    <ion-col text-center col-6 padding>
      <button ion-button clear col-12>
        <ion-icon name="md-map"></ion-icon>
      </button>
      <p>Meus Lugares</p>
    </ion-col>
  </ion-row>
</ion-content>
